plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven-publish'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from(components["kotlin"])
                groupId = 'com.github.dbchaincloud'
                artifactId = 'dbchain-java-abstract-lib'
                version = '1.0.0'
            }
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    // 助记词、钱包相关
    api("org.bitcoinj:bitcoinj-core:0.14.7") {
        exclude group: 'com.lambdaworks'
    }
}